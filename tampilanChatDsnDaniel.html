  <div class="contianer">
    <div class="row" style="height: 520px;">
      <!-- namaUser -->
      <div class="col-3" style="background: #F7F7F7;">
        <div class="row">
          <div class="col d-flex justify-content-center mt-3">
            <div class="user-contact-list">
              <div class="row">
                <div class="col-3">

                <div class="col">

                </div>

          </div>


          
        </div>
        
        
      </div>

      <!-- chat -->
      <div class="col-9" style="background-color: #EDF0F7;">
        <!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
        <div class="nama-tujuan">
          <div class="row">
            <div class="col-1">
              <img src="./assets/image/gbr-user.png" width="55px" alt="">
            </div>
            <div class="col">
              <!-- Button trigger modal -->
            <a type="button" style="text-decoration: none;" class="nama-mhs" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Iqbal Revianda
            </a>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <div class="row">
                      <div class="col-3">
                        <img src="./assets/image/gbr-user.png" alt="">
                      </div>
                      <div class="col">
                        <h4>Iqbal Revianda</h4>
                        <h6>Mahasiswa</h6>
                      </div>
                    </div>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="template-input-form">
                      <table>
                        <tr>
                          <td>NIM</td>
                          <td style="padding-left: 40px;">: F1E121049</td>
                        </tr>
                        <tr>
                          <td>Status</td>
                          <td style="padding-left: 40px;">: Mahasiswa (Semester 4)</td>
                        </tr>
                      </table>
                      <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-blacklist btn-primary" data-bs-dismiss="modal">Blacklist</button>
                        <button type="button" class="btn btn-report" style="color: white; background-color: #FF6A26;" data-bs-dismiss="modal">Report</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
              <p style="margin: 0px;">Mahasiswa</p>
            </div>
          </div>
        </div>

        <div class="chat-container py-2 px-2">
